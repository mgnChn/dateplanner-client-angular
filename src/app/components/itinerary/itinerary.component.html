<div class="itinerary-container d-flex justify-content-center"
    style="height: calc(100vh - 56px); background-color: #f5f5f5;">
    <app-event *ngIf="showEvent === true" class="event-card rounded-3" [event]="selectedEvent"
        (close)="closeEvent()"></app-event>
    <div class="itin-content-wrapper rounded-3 " style="height: 100%;  overflow-y: auto; background-color: white;">
        <div class="itin-content " style="height: 100%;  overflow-y: auto;">
            <div *ngIf="events.length === 0">
                <p>No events found for this itinerary.</p>
            </div>

            <div class="calendar">
                <!-- Time -->
                <div *ngFor="let slot of itinerary; index as i" class="timeslot">
                    <div *ngIf="(i * 5) % 60 === 0" class="hour-marker">
                        {{ getTimeFromIndex(i) }}
                    </div>

                    <div *ngIf="(i * 5) % 60 !== 0" class="empty-slot"></div>
                </div>

                <!-- Events -->
                <div *ngFor="let event of events" class="event-block" [style.top.%]="getEventTop(event)"
                    [style.height.%]="getEventHeight(event)" (click)="editEvent(event)">
                    {{ event.title }}
                    <p>{{event.startTime | date:'shortTime'}} - {{event.endTime | date:'shortTime'}}</p>
                </div>

            </div>
        </div>

    </div>

</div>
