<div class="event-card">
    <div class="event-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="closeEvent()"></button>
    </div>
    <form class="row g-3">
        <div class="col-12">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="localTitle" name="title">
        </div>
        <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="localDescription" name="description">
        </div>

        <div class="col-md-6">
            <label for="startTime" class="form-label">Start Date & Time</label>
            <input type="datetime-local" class="form-control" id="startTime" [(ngModel)]="localStartTime"
                name="startTime" onkeydown="return false">
        </div>
        <div class="col-md-6">
            <label for="endTime" class="form-label">End Date & Time</label>
            <input type="datetime-local" class="form-control" id="endTime" [(ngModel)]="localEndTime" name="endTime"
                onkeydown="return false">
        </div>

        <div class="col-md-6">
            <label for="latitude" class="form-label">Latitude</label>
            <input type="text" class="form-control" id="latitude" [(ngModel)]="localLatitude" name="latitude">
        </div>
        <div class="col-md-6">
            <label for="longitude" class="form-label">Longitude</label>
            <input type="text" class="form-control" id="longitude" [(ngModel)]="localLongitude" name="longitude">
        </div>


        <div class="col-12">
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Update</button>
        </div>

    </form>

</div>
