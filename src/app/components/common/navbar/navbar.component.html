<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">DatePlanner</a>

        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed"
            [attr.aria-expanded]="!isMenuCollapsed" aria-controls="navbarNav" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <!-- NavBar view when NOT logged in -->
        <div *ngIf="!isLoggedIn" class="collapse navbar-collapse" [ngClass]="{'show': !isMenuCollapsed}"
            id="navbarNavLoggedOut">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/about" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
                </li>

            </ul>

        </div>

        <!-- NavBar view when logged in -->
        <div *ngIf="isLoggedIn" class="collapse navbar-collapse" [ngClass]="{'show': !isMenuCollapsed}"
            id="navbarNavLoggedIn">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" routerLink="/profile" routerLinkActive="active">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/calendar" routerLinkActive="active">Calendar</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/" routerLinkActive="active">Sign Out</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
